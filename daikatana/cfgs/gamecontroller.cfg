set in_joystick "1"
set joy_name "joystick"
set joy_advanced "0"
set joy_forwardthreshold "0.15"
set joy_sidethreshold "0.15"
set joy_upthreshold "0.15"
set joy_aimthreshold "0.15"
set joy_aimouterthreshold "0.05"
set joy_forwardsensitivity "1"
set joy_sidesensitivity "1"
set joy_upsensitivity "1"
set joy_pitchsensitivity "1"
set joy_yawsensitivity "1"
set joy_aimacceleration "2"
set joy_aimaccelerationtime "1"
set joy_aimresponse "2.4"
set autoaim "1"
set in_toggleCrouch "1"

// Button Mappings:
// JOY1  BUTTON: A (X)
// JOY2  BUTTON: B (O)
// JOY3  BUTTON: X ([])
// JOY4  BUTTON: Y (/_\)
// AUX1  BUTTON: BACK (SELECT)
// AUX2  BUTTON: GUIDE (PS)
// AUX3  BUTTON: START
// AUX4  BUTTON: LEFT STICK (L3)
// AUX5  BUTTON: RIGHT STICK (R3)
// AUX6  BUTTON: LEFT SHOULDER (L1)
// AUX7  BUTTON: RIGHT SHOULDER (R1)
// AUX8  BUTTON: DPAD UP
// AUX9  BUTTON: DPAD DOWN
// AUX10 BUTTON: DPAD LEFT
// AUX11 BUTTON: DPAD RIGHT
// AUX31 BUTTON: TRIGGER LEFT (L2)
// AUX32 BUTTON: TRIGGER RIGHT (R2)

bind JOY1 "+movedown"
bind JOY2 "hud_use"
bind JOY4 "hud_cycle"
bind JOY3 "+use"
bind AUX3 "togglemenu"
bind AUX6 "+moveup"
bind AUX7 "+speed"
bind AUX8 "hud_prev"
bind AUX9 "hud_next"
bind AUX10 "weapprev"
bind AUX11 "weapnext"
bind AUX31 "+zoom"
bind AUX32 "+attack"
